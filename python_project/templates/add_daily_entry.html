{% extends 'base.html' %}

{% block title %}Add Daily Entry - Vicky Hair Salon{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add Daily Entry</h1>
        <a href="{{ url_for('daily_entries_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Back to Daily Entries
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="staff_id" class="form-label">Staff Member</label>
                        <select class="form-select" id="staff_id" name="staff_id" required>
                            <option value="">Select a staff member</option>
                            {% for member in staff %}
                            <option value="{{ member.id }}">{{ member.name }} ({{ member.role }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="customer_name" class="form-label">Customer Name (Optional)</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Walk-in Customer">
                        <div class="form-text">Leave blank for walk-in customers</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="service" class="form-label">Service</label>
                        <select class="form-select" id="service" name="service" required>
                            <option value="">Select a service</option>
                            <option value="Haircut">Haircut</option>
                            <option value="Color">Color</option>
                            <option value="Style">Style</option>
                            <option value="Treatment">Treatment</option>
                            <option value="Wash">Wash</option>
                            <option value="Blowdry">Blowdry</option>
                            <option value="Facial">Facial</option>
                            <option value="Manicure">Manicure</option>
                            <option value="Pedicure">Pedicure</option>
                            <option value="Massage">Massage</option>
                            <option value="Makeup">Makeup</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="payment_method" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment_method" name="payment_method">
                            <option value="Cash">Cash</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Card</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes (Optional)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Save Entry
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
